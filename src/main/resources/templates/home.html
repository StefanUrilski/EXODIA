<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"/>
    </header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <div class="print-container container-fluid">
            <div class="row mb-4 d-flex flex-wrap">
                <th:block th:each="document, info : ${documents}">
                    <div class="print-scheduled home-doc bg-exodia rounded">
                        <h5 class="text-center text-white font-weight-bold py-3 mt-3"
                            th:text="${document.title}"></h5>
                        <hr class="bg-white">
                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                            <a class="btn bg-exodia text-white font-weight-bold mb-3"
                               th:href="@{/print/{id}(id=${document.id})}">Print</a>
                            <a class="btn bg-exodia text-white font-weight-bold mb-3"
                               th:href="@{/details/{id}(id=${document.id})}">Details</a>
                        </div>
                    </div>
                    <th:block th:if="${(info.index + 1) % 5 != 0}">
                        <span class="home-doc-span"></span>
                    </th:block>
                </th:block>
            </div>
        </div>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"/>
    </footer>
</div>
</body>
</html>
