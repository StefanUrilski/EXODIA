<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"/>
    </header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia" th:text="'Document - ' + ${document.id}"></h1>
        <hr class="bg-exodia hr-2 w-75"/>
        <form class="mx-auto w-75" th:method="post" th:action="@{/print/{id}(id=${document.id})}">
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="title" class="text-exodia h3">Title</label>
                </div>
                <input type="text" class="form-control" id="title" placeholder="Title..." name="title"
                        th:value="${document.title}" disabled />
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="content" class="text-exodia h3">Content</label>
                </div>
                <textarea class="form-control" id="content" name="content" rows="10"
                          placeholder="Content..." th:text="${document.content}" disabled></textarea>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn bg-exodia text-white" th:action="@{/home}">Print</button>
            </div>
        </form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"/>
    </footer>
</div>
</body>
</html>
